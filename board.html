<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <script src="js/addtask.js"></script>
    <script src="board.js"></script>
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="css/sidebar.css">
    
    
</head>
<body  onload="init() ">
    <div class="boardSiteContainer">
        <div w3-include-html="templates/sidebar.html"></div>
        <div class="content">
            <div class="headline">
                <h3>Headline</h3>
            </div>
            <div class="boardSubhHader">
                <h1 class="boardHeadline">Board</h1>
                <div class="inputFieldAndAddTaskBtn">
                 <div class="inputField">
                    
                        <input type="text" class="input" placeholder="Find Task" id="searchInput">
                            <div class="verticalLineAndGlassImg">
                                <div class="verticalLine"></div>
                                <img onclick="serchTasks()" src="./img/search.png" alt="" srcset="">
                            </div>
                                        </div> 
                                        <a href="./addtask.html">
                        <button class="addTaskBtn"><div class="addTaskLetterin">Add task</div> <img class="addImg" src="./img/add.png" alt="" srcset=""></button>
                                        </a>
                    </div>
            </div>
            <div class="addTaskContainer">
                <div class="tasksoverlay"></div>
                <div class="tasksoverlay"></div>
                <div class="tasksoverlay"></div>
                <div class="tasksoverlay"></div>
            </div>
            <div class="taskContainer">
                <section class="width-240px" >
                    <div class="noTask" id="noTaskToDo" style="display: none;"> No tasks To do</div>
                    <div id="toDo" class="taskColumn"></div>
                </section>
                <section class="width-240px">
                    <div class="noTask" id="noTaskInProgress" style="display: none;" > No tasks in Progress</div>
                    <div id="inProgress"  class="taskColumn"></div>
                </section>
                <section class="width-240px">
                    <div class="noTask" id="noTaskAwaitFeedback" style="display: none;"> No tasks await Feedback</div>
                    <div id="awaitFeedback"  class="taskColumn"></div>
                </section>

                <section class="width-240px">
                    <div class="noTask" id="noTaskDone" style="display: none;"> No tasks done</div>
                    <div id="done" class="taskColumn"></div>
                </section>  
            </div>
        </div>
    </div>
    <script src="js/templates.js"></script>
</body>
</html>
