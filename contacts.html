<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <script src="./js/templates.js"></script>
    <script src="./js/contacts.js"></script>
</head>

<body onload="includeHTML(), loadContacts()">
    <div onclick="closePopup()">
        <div id="back"></div>
        <div w3-include-html="./templates/sidebar.html"></div>
        <div id="addContactPopup" onclick="notClose(event)">
            <div class="popupLeft">
                <div class="leftContainer">
                    <img src="./img/join_logo.svg">
                    <div id="popupTitle"></div>
                </div>
            </div>
            <div class="popupRight">
                <div class="popupClosed" onclick="closePopup()"><img src="./img/addtask_icon_cancel_dark.svg"></div>
                <div id="user" class="form"></div>
            </div>
        </div>
        <div class="contacts">
            <div class="addContact">
                <button class="addContactButton" onclick="notClose(event), addContact()">
                    <p>Add new contact</p>
                    <img src="./img/addContact.svg">
                </button>
            </div>
            <div class="contactList" id="contactLoad"></div>
        </div>
        <div class="contactsView">
            <div class="contactShow">
                <p class="contactsHeader">Contacts</p>
                <div class="cut"></div>
                <p class="contactsTitle">Better with a team</p>
            </div>
            <div id="showContact"></div>
        </div>
    </div>
</body>

</html>
