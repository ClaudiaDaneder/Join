<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/join_logo_dark.svg">
    <title>Contacts</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <script src="./js/templates.js" defer></script>
    <script src="./js/contactsTemplate.js"></script>
    <script src="js/sidebar.js" defer></script>
    <script src="./js/storage.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/logout.js"></script>
</head>

<body onload="init()">
    <div class="settings" onclick="closePopup()">
        <div id="back"></div>
        <div w3-include-html="./templates/sidebar.html"></div>
        <div w3-include-html="./templates/header.html"></div>
        <div id="save_info"></div>
        <div id="addContactPopup" onclick="notClose(event)">
            <div class="popupLeft">
                <div class="popupClosedMobile" onclick="closePopup()"><img src="./img/cancel_white.svg"></div>
                <div class="leftContainer">
                    <img src="./img/join_logo.svg">
                    <div id="popupTitle"></div>
                </div>
            </div>
            <div class="popupRight">
                <div class="popupClosed" onclick="closePopup()"><img src="./img/addtask_icon_cancel_dark.svg"></div>
                <div id="user" class="form"></div>
            </div>
        </div>
        <div class="contacts" id="listAllContacts">
            <div class="addContact">
                <button class="addContactButton" onclick="notClose(event), addContact()">
                    <p id="addButtonText">Add new contact</p>
                    <img src="./img/addContact.svg">
                </button>
            </div>
            <div class="contactList" id="contactLoad"></div>
        </div>
        <div class="menueContacts" id="menueContacts" onclick="notClose(event), openMenue()"><img src="./img/menueDots.svg"></div>
        <div class="menuePopup" id="menuePopup">
            <div class="popupM">
                <p id="mobileEdit" onclick="editContact(), openMenue()"><img src="./img/edit.svg">Edit</p>
                <p id="mobileDelete" onclick="deleteContact()"><img src="./img/delete.svg">Delete</p>
            </div>
        </div>
        <div class="contactsView" id="showContactsView">
            <img class="backToContacts" src="./img/backToContacts.svg" onclick="backToContacts()">
            <div class="contactShow">
                <p class="contactsHeader">Contacts</p>
                <div class="cut"></div>
                <p class="contactsTitle">Better with a team</p>
                <div class="bottomCut"></div>
            </div>
            <div id="showContact"></div>
        </div>
    </div>
</body>

</html>
