<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="icon" type="image/x-icon" href="/img/join_logo_dark.svg">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/templates.js" defer></script>
    <script src="js/storage.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/board.js"></script>
    <script src="js/summary.js"></script>




</head>

<body onload="initSummary()">
    <div w3-include-html="templates/sidebar.html"></div>
    <div w3-include-html="templates/header.html"></div>

    <div class="greeting-mobile-bg" id="mobile-greeting">
        <div class="greeting-time" id="greeting-time-mobile"></div>
        <div class="greeting-name" id="greeting-name-mobile"></div>
    </div>

    <div class="main-container">
        <div class="header-container">
            <h1 class="header-title">Join 360</h1>
            <div class="blue-line"></div>
            <span class="header-subtitle">Key Metrics At A Glance</span>
            <div class="blue-line-mobile"></div>
        </div>
        <div class="summary-container">
            <div class="metrics-container">
                <div class="to-dos">
                    <div class="metrics-bubble" onmouseenter="changeFieldColor('todo'), changeNumberColor('todo')"
                        onmouseleave="resetFieldColor('todo'), resetNumberColor('todo')">
                        <div class="todo-dark-bg" id="todo"></div>
                        <div>
                            <div class="number" id="number_todo"></div>
                            <div class="metric">To-Do</div>
                        </div>
                    </div>
                    <div class="metrics-bubble" onmouseenter="changeFieldColor('done'), changeNumberColor('done')"
                        onmouseleave="resetFieldColor('done'), resetNumberColor('done')">
                        <div class="done-dark-bg" id="done"></div>
                        <div>
                            <div class="number" id="number_done">[1]</div>
                            <div class="metric">Done</div>
                        </div>
                    </div>
                </div>
                <div class="urgent">
                    <div class="metrics-bubble" onmouseenter="changeNumberColor('urgent')"
                        onmouseleave="resetNumberColor('urgent')">
                        <div class="urgent">
                            <div class="urgent-left"><img src="img/summary_urgent.svg">
                                <div>
                                    <div class="number" id="number_urgent"></div>
                                    <div class="metric">Urgent</div>
                                </div>
                            </div>
                            <div class="grey-line"></div>
                            <div class="urgent-right">
                                <div class="deadline" id="deadline"></div>
                                Upcoming Deadline
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tasks-in-board">
                    <div class="metrics-bubble" onmouseenter="changeNumberColor('tasks-in-board')"
                        onmouseleave="resetNumberColor('tasks-in-board')">
                        <div>
                            <div class="number" id="number_tasks-in-board"></div>
                            <div class="metric">Tasks In <br>Board</div>
                        </div>
                    </div>
                    <div class="metrics-bubble" onmouseenter="changeNumberColor('tasks-in-progress')"
                        onmouseleave="resetNumberColor('tasks-in-progress')">
                        <div>
                            <div class="number" id="number_tasks-in-progress"></div>
                            <div class="metric">Tasks In <br>Progress</div>
                        </div>
                    </div>
                    <div class="metrics-bubble" onmouseenter="changeNumberColor('awaiting-feedback')"
                        onmouseleave="resetNumberColor('awaiting-feedback')">
                        <div>
                            <div class="number" id="number_awaiting-feedback"></div>
                            <div class="metric">Awaiting <br>Feedback</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="greeting">
                <div class="greeting-time" id="greeting-time"></div>
                <div class="greeting-name" id="greeting-name"></div>
            </div>
        </div>

    </div>
</body>

</html>
