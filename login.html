<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js"></script>
    <title>Document</title>
</head>

<body onload="logoSize()" onclick="restoreIMG()">
    <img class="logoIMG" id="logoIMG" src="./img/join_logo_dark.svg">
    <form>
        <div class="login animated fadeIn" id="login">
            <div class="loginHeader">Log in
                <div class="line"></div>
            </div>
            <div class="loginForm">
                <div class="input"><input type="email" placeholder="Email"><img src="./img/emailContact.svg"></div>
                <div class="input"><input type="password" placeholder="Password" id="password" onclick="changePWImg(); notClose(event)"><img id="changePW" src="./img/password.svg"></div>
                <div class="checkbox"><img onclick="rememberMe()" id="reme" src="./img/unchecked.svg"> Remember me</div>
            </div>
            <div class="loginButton">
                <button type="submit">Log in</button>
                <div>Guest Log in</div>
            </div>
        </div>
    </form>
</body>

</html>
